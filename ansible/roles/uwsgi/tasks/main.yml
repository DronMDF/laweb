---
- name: Install uwsgi package
  apt: "name={{item}} state=present force=yes"
  with_items:
    - uwsgi
    - uwsgi-plugin-python3
- name: Copy uwsgi config of project
  template: "src=roles/uwsgi/templates/{{project_name}}.j2 dest=/etc/uwsgi/apps-available/{{project_name}}.conf"
- name: Copy uwsgi conf from apps-available to apps-enabled
  file: "src=/etc/uwsgi/apps-available/{{project_name}}.conf dest=/etc/uwsgi/apps-enabled/{{project_name}}.conf state=link"
- name: Restart uwsgi service
  service: "name=uwsgi state=started"
